
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botanas del Zodíaco</title>
  <style>
    body {
      background-color: #cceeff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #006d77;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo img, .qr img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #006d77;
    }
    h2 {
      color: #1d3557;
    }
    .productos {
      margin: 20px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
    .whatsapp {
      color: #1d3557;
      font-size: 20px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      color: #444;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logotipo2.jpeg" alt="Logo Zodiac Drinks">
    </div>

    <h1>¡El sabor de tu signo está aquí!</h1>

    <div class="productos">
      <h2>Nuestros Productos</h2>
      <ul>
        <li>Slushies de Micheladas</li>
        <li>Slushies de sabores intensos</li>
      </ul>
      <p style="color: #e63946;"><strong>Agrega tu sabor favorito:</strong></p>
      <ul>
        <li>Habanero</li>
        <li>Chamoy</li>
      </ul>
    </div>

    <!-- Código QR -->
    <div class="qr">
      <h3>¡Contáctanos por WhatsApp!</h3>
      <img src="qr-whatsapp.jpeg" alt="QR WhatsApp">
      <p><a href="https://wa.me/+529331468606?text=Hola,%20quiero%20pedir%20slushie" target="_blank">Haz clic aquí si no puedes escanear el QR</a></p>
    </div>

    <div class="footer">
      <p>Las Mesas, Chacaltianguis</p>
    </div>
  </div>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 Zodiac Drinks.</p>
  </footer>
</body>
</html>
